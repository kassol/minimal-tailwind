{{ if or .NextInSection .PrevInSection }}
<div class="mt-12">
  <nav class="flex justify-between items-center">
    {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}" class="flex items-center group hover:text-wine-700 transition-colors">
      <svg class="w-5 h-5 text-wine-600 group-hover:text-wine-700 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="mx-2 text-sm text-gray-500">旧文章</span>
      <span class="mx-2 text-wine-600 group-hover:text-wine-700 transition-colors font-medium">{{ .Title }}</span>
    </a>
    {{ else }}
    <div></div>
    {{ end }}
    
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}" class="flex items-center group hover:text-wine-700 transition-colors">
      <span class="mx-3 text-wine-600 group-hover:text-wine-700 transition-colors font-medium">{{ .Title }}</span>
      <span class="mx-2 text-sm text-gray-500">新文章</span>
      <svg class="w-5 h-5 text-wine-600 group-hover:text-wine-700 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
    {{ else }}
    <div></div>
    {{ end }}
  </nav>
</div>
{{ end }}
