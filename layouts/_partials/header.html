<header class="bg-white mx-auto w-[80%] max-w-[600px] mt-20">
  <div class="w-full">
    <div class="flex items-center flex-col justify-between">
      <!-- Logo and Title -->
      <div class="w-full flex items-center justify-start mb-4">
        <a href="/" class="text-2xl text-black hover:text-wine-600 transition-colors cursor-pointer">
          {{ site.Title }}
        </a>
      </div>
      
      <!-- Navigation Menu -->
      <nav class="w-full flex flex-row items-center justify-end space-y-2 md:space-y-0 md:space-x-8">
        {{ range site.Menus.main }}
        <a href="{{ .URL }}" class="text-gray-700 hover:text-wine-600 transition-colors font-medium">
          {{ .Name }}
        </a>
        {{ end }}
      </nav>
    </div>
  </div>
</header>
