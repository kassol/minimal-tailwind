{{ define "main" }}
  <!-- 最近文章列表 - 居中 -->
  <div class="mb-12 flex justify-center">
    <div class="w-full">
      <div class="space-y-3">
        {{ range first 10 (where site.RegularPages "Type" "in" (slice "posts" "post")) }}
        <div class="flex items-center justify-center">
          <div class="flex-1 text-right pr-8">
            <a href="{{ .RelPermalink }}" class="text-black hover:text-wine-600 transition-colors">
              {{ .Title }}
            </a>
          </div>
          <div class="flex-1 text-left text-sm text-gray-400 whitespace-nowrap">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format site.Params.dateFormat }}</time>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
  
  <!-- 查看所有文章按钮 - 居中 -->
  <div class="text-center mt-10">
    <a href="/posts/" class="btn">
      查看所有文章
    </a>
  </div>
{{ end }}
